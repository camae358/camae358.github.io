<h1>IMMORTALITY</h1>

<div class="flex-container">
        <div class="image-container">
            <img src="img/im_1.png" alt="A woman stands in the dark with a microphone, but they’re not singing, it's not the voice we’re familiar with. In fact, it's a song that exists in the real world. She’s singing “Candy Says” a song by Lou Reed and the Velvet Underground, specifically a cover of that song by another singer Anohni. But even though the woman isn’t singing, the emotion they’re conveying is off the charts. She smiles briefly, her gaze never touches the camera instead seeming to look for something within herself. Minutes into the song, one unbroken take, they start weeping and minutes after that they move off camera leaving us in the dark with the song still playing.">
